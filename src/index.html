<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="UTF-8" />
    <title>XYZ LTDA</title>

  </head>
  <body>
    <header>
      <h2>XYZ LTDA</h2>
    </header>

    <main>
      <form>
          <h2>Cadastrar Funcionarios</h2>

          <div class="input-data">
            <label for="nome">Nome</label>
            <input type="text" id="nome"/>
          </div>

          <div class="input-data">
            <label for="Tecnologias">Tecnologias</label>
            <input type="text" id="tecnlogias"/>
          </div>

          <div class="input-data">
            <label for="ano">Biografia</label>
            <input type="text" id="biografia"/>
          </div>

          <div class="input-data">
            <label for="imagem">Imagem</label>
            <input type="text" id="imagem"/>
          </div>

          <button id="botao-cadastrar">
            Cadastrar
          </button>

          <button id="botao-deletar">
            Deletar
          </button>

      </form>

      <aside id="Funcionarios">
      </aside>
    </main>
  </body>
</html>
